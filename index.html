<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project TodoList Js</title>
</head>
<body>
    <div id="todolist">
        <div id="task-head">
            <form action="" method="post" id="addTask" class="form_Task">
                <input type="text" placeholder="Enter your Task" id="task">
                <button name="btn_task" id="btn_Task">Add Task</button>
            </form>
        </div>
        <div id="task-body">
            <ul class="tasks">
               
            </ul>
            <div class="task-result">
                <!-- Yeah, 1 task completed! -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
